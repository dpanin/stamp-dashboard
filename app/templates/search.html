<!doctype html>

<head>
	<title>Search</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/vendor/icon-sets.css">
	<link rel="stylesheet" href="../static/css/main.min.css">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../static/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" style="margin-top: 15%;">
					<h1 class="text-center">Поиск заявления</h1>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<form action="" method="post" name="search">
						<div class="input-group">
							{{ form.hidden_tag() }} {{ form.keyword(class="form-control input-lg", placeholder="Поиск") }}
							<span class="input-group-btn"><button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-search" aria-hidden="true"></i></button></span>
						</div>
					</form>
				</div>
			</div>
			<br> {% if status %}
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">{{ reg_number }}</h3>
						</div>
						<div class="panel-body">
							<b>Текущий статус заявления:</b> {{ status }}
							<p><b>Номер в очереди:</b> {{ queue_number }}</p>
						</div>
					</div>
				</div>
			</div>
			{% endif %}
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
