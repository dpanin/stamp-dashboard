<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <h2 class="form-signin-heading">Вход</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        {{ form.email(class="form-control", placeholder="Email") }}
        <label for="inputPassword" class="sr-only">Password</label>
        {{ form.password(class="form-control", placeholder="Пароль") }}
        <div class="checkbox">
          <label>
            {{ form.remember_me }} Запомнить меня
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        {% if error %}<div class="alert alert-danger" role="alert"><b>Неправильный логин или пароль!</b></div> {% endif %}
      </form>
      </div>
    </body>
  </html>
