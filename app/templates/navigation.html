<!doctype html>
<html lang="ru">

<head>
    <title>Поиск</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/vendor/icon-sets.css">
    <link rel="stylesheet" href="../static/css/main.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/img/favicon.png">
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="brand">
                <a href="{{ url_for('home') }}">
                    <h3 style="color: white; margin-top: -7.5%; margin-bottom: -8.5%;">Регистрация акцизных марок</h3>
                </a>
            </div>
            <div class="sidebar-scroll">
                <nav>
                    <ul class="nav">
                        <li><a href="{{ url_for('edit') }}" {% if active_page=="edit" or active_page=="home" %}class="active"
                                {% endif %}><i class="lnr lnr-home"></i> <span>Панель управления</span></a></li>
                        <li><a href="{{ url_for('search') }}" class=""><i class="lnr lnr-magnifier"></i> <span>Поиск</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- END SIDEBAR -->
        <!-- MAIN -->
        <div class="main">
            <!-- NAVBAR -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-btn">
                        <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
                    </div>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
							<span class="sr-only">Toggle Navigation</span>
							<i class="fa fa-bars icon-nav"></i>
						</button>
                    </div>
                    <div id="navbar-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="../static/img/user.png" class="img-circle" alt="Avatar"> <span>{{ user.username }}</span>                                    <i class="icon-submenu lnr lnr-chevron-down">
									</i></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{{ url_for('logout') }}"><i class="lnr lnr-exit"></i><span>Выход</span>
										</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- END NAVBAR -->
            {% block content %}{% endblock %}
        </div>

        <!-- END MAIN -->
    </div>
    <!-- END WRAPPER -->
    <!-- Javascript -->
    <script src="../static/js/jquery/jquery-2.1.0.min.js"></script>
    <script src="../static/js/bootstrap/bootstrap.min.js"></script>
    <script src="../static/js/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../static/js/klorofil.min.js"></script>
</body>

</html>
